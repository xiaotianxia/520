<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>test</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
   <script src="http://img1.cache.netease.com/bobo/sp/jquery-1.8.3.min.js"></script>
   <script type="text/javascript" src="http://img3.cache.netease.com/bobo/image/active/supergirl_personalInfo/jquery.qrcode.min.js"></script>
<style>
   .container {

   }
   .text-input {

   }
   .generate-btn {

   }
   .qr-wrapper {

   }
</style>
</head>
<body>
   <div class="container js-container">
      <input class="text-input js-text" type="text" name="" value="">
      <a class="generate-btn generate-tigger" href="javascript:;" title="生成">生成</a>
      <div class="qr-wrapper js-qr">
         
      </div>
   </div>
<script>
    (function(jq) {
      var demo = {
         init: function(elem) {
            this.elem = elem;
            this.qrWrapper = jq('.js-qr');
            this.text = jq('.js-text');

            this.bindEvents();
         },

         bindEvents: function() {
            this.elem.delegate('.generate-tigger', 'click', jq.proxy(this.onGenerate, this));
         },

         onGenerate: function() {
            console.log(1111);
            var text = jq.trim(this.text.val()),
                url = 'http://www.baidu.com&text=' + text;
            this.qrWrapper.qrcode({
               width: 120,
               height: 120,
               text: url
            });
         }
      };
      demo.init(jq('.js-container'));
    })(jQuery)
</script>
</body>
</html>
