<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>test</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
   <script src="http://img1.cache.netease.com/bobo/sp/jquery-1.8.3.min.js"></script>
   <script type="text/javascript" src="http://img3.cache.netease.com/bobo/image/active/supergirl_personalInfo/jquery.qrcode.min.js"></script>
<style>
   * {
      margin: 0;
      padding: 0;
   }
   .container {
      font-size: 40px;
      color: #ff4b73;
      width: 98%;
      height: 90%;
      margin: 10px;
      border: 1px dashed #ccc;
      padding: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      text-align: center;
      word-break: break-all;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
   }
</style>
</head>
<body>
   <div class="container js-container">
      
   </div>
<script>
    (function(jq) {
      var demo = {
         init: function(elem) {
            this.elem = elem;
            this.container = jq('.js-container');
            var text = decodeURI(this.getUrlParam()['text']);
            console.log(text);
            this.renderText(text);
         },

         renderText: function(text) {
            this.container.html(text);
         },

         getUrlParam: function(href) {
            var href = href || window.location.search;
            var data = {},reg = new RegExp( "([^?=&]+)(=([^&]*))?", "g" );
            href && href.replace(reg,function( $0, $1, $2, $3 ){
                data[ $1 ] = $3;
            });
            return data;
         }
      };
      demo.init(jq('.js-container'));
    })(jQuery)
</script>
</body>
</html>
