<script>
    (function(jq) {
      var demo = {
         init: function(elem) {
            this.elem = elem;
            this.container = jq('.js-container');
            var text = decodeURI(this.getUrlParam()['text']);
            console.log(text);
            this.renderText(text);
         },

         renderText: function(text) {
            this.container.html(text);
         },

         getUrlParam: function(href) {
            var href = href || window.location.search;
            var data = {},reg = new RegExp( "([^?=&]+)(=([^&]*))?", "g" );
            href && href.replace(reg,function( $0, $1, $2, $3 ){
                data[ $1 ] = $3;
            });
            return data;
         }
      };
      demo.init(jq('.js-container'));
    })(jQuery)
